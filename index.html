<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 0.5em 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
        }

        main {
            max-width: 800px;
            margin: 2em auto;
            padding: 0 1em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Personal Blog</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <article>
            <h2>Blog Post Title</h2>
            <p>Published on <time datetime="2023-11-18">November 18, 2023</time></p>
            <p>This is a placeholder for your blog post content. Write about your experiences, thoughts, and ideas here.</p>
        </article>

        <!-- Add more articles as needed -->

    </main>

    <footer>
        <p>&copy; 2023 Your Personal Blog</p>
    </footer>

</body>
</html>
