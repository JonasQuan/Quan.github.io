<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Collection</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="moment_style.css">
</head>

<body>

    <header>
        <h1>Photography Collection</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="/blog">Blog</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>

    <main>
        <section class="photo-grid">
            <!-- Add your photo entries here -->
            <div class="photo-entry">
                <img src="pic/ktm-klcc.JPG" alt="Photo 1"class="grid-image">
                <div class="caption">
                    <p>Bukit Bintang</p>
                </div>
                <div class="overlay"></div>
            </div>

            <div class="photo-entry">
                <img src="pic/pub.JPG" alt="Photo 1"class="grid-image">
                <div class="caption">
                    <p>Beer</p>
                </div>
                <div class="overlay"></div>
            </div>

            <div class="photo-entry">
                <img src="pic/skateboard.JPG" alt="Photo 1"class="grid-image">
                <div class="caption">
                    <p>Skateboard</p>
                </div>
                <div class="overlay"></div>
            </div>

            <div class="photo-entry">
                <img src="pic/lady.JPG" alt="Photo 1"class="grid-image">
                <div class="caption">
                    <p>The Lady</p>
                </div>
                <div class="overlay"></div>
            </div>

            <div class="photo-entry">
                <img src="pic/homeless.JPG" alt="Photo 1"class="grid-image">
                <div class="caption">
                    <p>The People</p>
                </div>
                <div class="overlay"></div>
            </div>
            <!-- Add more photo entries as needed -->
        </section>

        <!-- Modal for larger view -->
        <div class="modal" id="modal">
            <span class="close" id="close">&times;</span>
            <img src="" alt="Large Photo" id="modal-image">
        </div>
        
    </main>

    <footer>
        <p>&copy; Jing-Quan 2023. All rights reserved.</p>
    </footer>

</body>

</html>
